<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Javascript app to calculate tip</title>
    <link href="src/styles.css" rel="stylesheet">
    <script src="src/index.js" type="text/javascript" defer></script>
  </head>
  <body>
    <main class="tip-calculator">
      <header>
        <h1> Tip Calculator </h1>
      </header>
      <section>
        <form action="/" id="tip-form">
          <fieldset>
            <legend>Enter your details</legend>
            <div class="form-input">
              <label for="bill">Bill Amount</label>
              <input type="text" name="bill" id="bill"/>
            </div>
            <div class="form-input">
                <label for="service">Service Satisfaction</label>
                <select id="service" name="service">
                  <option value="30">30% - Outstanding</option>
                  <option value="20">20% - Good</option>
                  <option value="15">15% - It was ok</option>
                  <option value="10">10% - Bad</option>
                  <option value="5">5% - Terrible</option>
                </select>
            </div>
            <div class="form-input">
                <label for="persons">Number of Persons</label>
                <input type="text" id="persons" name="persons"/>
            </div>
            <div>
              <button type="submit">CALCULATE</button>
            </div>
          </fieldset>
        </form>
      </section>
      <section id="tip-container" class="hide">
        <h2>Tip Amount</h2>
        <p id="tip-amount"></p>
      </section>
    </main>
  </body>
</html>
